  <script>
                $(document).ready(function() {
                        $('#year').datepicker({
                        format: "yyyy",
                        weekStart: 1,
                        orientation: "top",
                        language: "{{ app.request.locale }}",
                        keyboardNavigation: false,
                        viewMode: "years",
                        minViewMode: "years"
                        });

                   $('#uploadForm').submit(function() {
                      $("#status").empty().text("File is uploading...");
                      $(this).ajaxSubmit({
                          error: function(xhr) {
                          status('Error: ' + xhr.status);
                          },
                          success: function(response) {
                           console.log(response)
                          $("#status").empty().text(response);
                          }
                  });
                  return false;
                  });    
              });
              </script>
  </head>
  <body style="padding-top: 10px">
   
            <form  id="uploadForm" enctype="multipart/form-data"action="/insert"  method="post">
                <div class="container">
                <div class='row'>
                   <div class="col-xs-3 col-lg-3">   
                        <div class="form-group">
                                <label >ยี่ห้อ</label>
                                <select class="form-control" id="selectBrand" name="selectBrand"   >
                                        <option value="">-</option>
                                        <option value="toyota">toyota</option>
                                        <option value="nissan"> nissan</option>
                                        <option value="hyundai">hyundai</option>
                                        <option value="mazda">mazda</option>
                                        <option value="honda">honda</option>
                                        <option value="mitsubishi">mitsubishi</option>
                                </select>
                        </div>
                  </div> 
                  <div class="col-xs-3 col-lg-3">      
                        <div class="form-group">
                                <label >รุ่น</label>
                                <select class="form-control" id="selectModel" name="selectModel"  >
                                        <option value="">-</option>
                                </select>
                        </div>
                   
                    </div>
                    <div class="form-group">
                                <label for="">ปี </label>
                                <input type="year" class="form-control"class="date-picker-year" id="year" placeholder="กรุณากรอก ปี" name="year">
                    </div>
                 

                </div>
                <div class='row'>
                  <div class="form-group">
                                <label for="">ราคา </label>
                                <input type="" class="form-control" id="price" placeholder="กรุณากรอก ราคา" name="price">
                  </div>
                </div>
                <div class='row'>
                    <div class="form-group">
                      <label for="pwd">ภาพ :</label>
                      <input type="file" name="userPhoto" multiple />
                    </div>
                    
                </div>
                <div class='row'>
                   <div class="container">
                      <button type="reset" value="Reset" class="btn btn-info" >Reset</button>
                      <button type="submit" class="btn btn-primary">บันทึก</button>
                    </div>
                    
                </div>
                <span id = "status"></span>
                </div>
        </form>
